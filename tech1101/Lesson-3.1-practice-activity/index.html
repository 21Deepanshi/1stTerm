<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text and Style Example</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Change Text and Style Example</h1>

    <p id="paragraphElement">This is the text that needs to be changed!</p>

    <button onclick="changeTextButton()">Change Text to "Hello World"</button>
    <br><br>

    <button onclick="changeStyleButton()">Change Color to Red</button>
    <br><br>

    <button onclick="hideDisplayButton()">Make the Paragraph Invisible</button>
    <br><br>

    <button onclick="showDisplayButton()">Make the Paragraph Visible</button>
</body>
</html>
