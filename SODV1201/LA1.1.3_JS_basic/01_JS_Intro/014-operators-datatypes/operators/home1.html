        <section>

           Enter X value: <input id="data" type="text" placeholder="enter value of x here">
            <ul>
                <li id="li1">x+=5 same as x = x + 5<span id= "s1"></span></li>
               <li id="li2"> x-=5<span id= "s2"></span></li>

        <section>
            <h2>Comparison operator</h2>
            <input id="num1" type="text" placeholder="enter a number here">
            <input id="num2" type="text" placeholder="enter a number here">
            <ul>
                n1 == n2 <li id="li01"></li>
                n1===n2<li id="li02"></li>
                n1!=n2<li id="li03"></li>
                n1!==n2<li id="li04"></li>
               n1 &#60; n2<li id="li05"></li>
               n1 &#62; n2 <li id="li06"></li>
            </ul>
            <p>
                <p><input type="button" value="show" onclick="comparision();" ></p>
        </section>
