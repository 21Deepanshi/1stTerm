<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script>
  function checkNumber(){
    let variable = -5;

    if (typeof variable === 'number') {
      if (variable >= 0) {
        console.log('The variable is a positive number.');
      } else {
        console.log('The variable is a negative number.');
      }
    } else {
      console.log('The variable is not a number.');
    }
  }
  
  
</script>
<title>Conditional Statements Demo</title>
</head>
<body>
<main style="text-align: center;margin-top: 170px;">
  <h1>JavaScript if - else nested</h1>
  <button onclick="checkNumber()"> Check Number</button><br />
  <h3>To read more about if and if..else Statements please refer to the following <a href="https://www.geeksforgeeks.org/else-statement-javascript/" target="_blank">page</a></h3>

</main>
</body>
</html>
