        <h1>Nested for loop example</h1>
        <h2>Draw triangle shape output</h2>
        <script>
            for(var i = 0; i<=3;i ++){
                for(var j = 0 ; j<=i; j++){
                    document.write(" i = " + i);
                    // document.write(" j = " + j);
                }

                document.write("<br>")
            }
                     
        </script>
