<!DOCTYPE html>
<html>
    <head>
        <title>while</title>
    </head>
    <body>  
        <h1>while loop example</h1>      
        <script>
            //what will happen if x is 5?
            //===========================================
            // while
            var x = 0;
            while(x<5){
                console.log(x)
                x++;
            }
            
            //===========================================
            //do....while
            var y = 0;
            do{
                console.log("Hello class");
                console.log(y);
                y++
            }while(y<=5)

            //==========================================
        </script>
    </body>
</html>
